commerce_elavon.redirect_post:
  path: 'commerce_elavon/redirect_post'
  defaults:
    _controller: '\Drupal\commerce_elavon\Controller\RedirectController::post'
  options:
    no_cache: TRUE
  requirements:
    _access: 'TRUE'
commerce_elavon.redirect_302:
  path: 'commerce_elavon/redirect_302'
  defaults:
    _controller: '\Drupal\commerce_elavon\Controller\RedirectController::on302'
  options:
    no_cache: TRUE
  requirements:
    _access: 'TRUE'
